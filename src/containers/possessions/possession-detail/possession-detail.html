<ion-header class="otcgo-header">

	<ion-navbar>
		<ion-title>
			{{ (selectedBalance | async)?.symbol }}
		</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding class="possession-detail-content" (ionScroll)="handleScroll($event)">

	<possession-detail-bgcard
		[balance]="selectedBalance | async"
		[price]="selectedPrice | async"
		[isScrollDown]="isScrollDown"
		[isScrollUp]="isScrollUp">
	</possession-detail-bgcard>

	<possession-detail-history
		[balance]="selectedBalance | async"
		[transactionHistories]="transactionHistories | async"
		[isScrollDown]="isScrollDown"
		[isScrollUp]="isScrollUp">
	</possession-detail-history>

</ion-content>
