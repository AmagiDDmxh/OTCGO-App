<ion-slides [pager]="true" class="sea-card">
	<manage-wallet-card
		*ngFor="let account of accounts; index as i"
		[showClose]="showClose"
	    [account]="account"
		[oCurrency]="currency"
		[gas]="gasAmounts[i] || 1"
		[amount]="amounts[i] || 0"
		(onSave)="handleSaveAccount($event)"
		(onRemove)="handleRemoveAccount($event)"
		(onSetDefault)="handleSetDefaultAccount($event)">
	</manage-wallet-card>
</ion-slides>
