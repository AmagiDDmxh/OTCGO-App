<accordion>
	<expansion-panel class="expansion-demo-width"
	                 #myPanel>
		<expansion-panel-header>
			<panel-title>{{ 'PROFILE.SETTINGS.LANGUAGES.title' | translate }}</panel-title>
		</expansion-panel-header>

		<button ion-button
		        clear
		        full
		        text-capitalize
		        *ngFor="let lang of languages"
		        (click)="handleClick(lang.locale)"
		        [disabled]="!lang.enabled">
			<span>{{ lang.title }}</span>
		</button>

	</expansion-panel>
</accordion>
